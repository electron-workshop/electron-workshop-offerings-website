<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact — {{ site.title }}</title>
  <meta name="description" content="Shared, privacy-respecting infrastructure for community groups.">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-body">
  <nav class="navbar navbar-expand-lg shadow-sm sticky-top" style="background: var(--surface);">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <img src="/assets/images/logo.jpg" alt="Electron Workshop" width="88" height="36" class="rounded">
        <span class="fw-semibold">Electron Workshop</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
        aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/offering/">Offering</a></li>
          <li class="nav-item"><a class="nav-link active" href="/contact/">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <h1 class="mb-3">Contact us</h1>
<p class="text-secondary mb-4">Tell us a little about your group and which services you’d like to use. We’ll get you onboarded with logins.</p>

<form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="needs-validation" novalidate>
  <input type="hidden" name="form-name" value="contact">
  <p class="d-none">
    <label>Don’t fill this out if you’re human: <input name="bot-field"></label>
  </p>

  <div class="row g-3">
    <div class="col-12 col-md-6">
      <label for="name" class="form-label">Name</label>
      <input id="name" name="name" class="form-control" required>
      <div class="invalid-feedback">Please enter your name.</div>
    </div>

    <div class="col-12 col-md-6">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="email" class="form-control" required>
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>

    <div class="col-12">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" name="message" class="form-control" rows="6" required></textarea>
      <div class="invalid-feedback">Please include a message.</div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary btn-lg" type="submit">Send</button>
    </div>
  </div>
</form>

<script>
  // Bootstrap validation helper
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
    </div>
  </main>

  <footer class="border-top py-4 mt-auto" style="background: var(--surface);">
    <div class="container d-flex flex-wrap justify-content-between align-items-center gap-3">
      <div class="text-muted small">©  Electron Workshop</div>
      <div class="d-flex gap-3">
        <a class="link-body-emphasis text-decoration-none" href="/offering/">Offerings</a>
        <a class="link-body-emphasis text-decoration-none" href="/contact/">Contact</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
